<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実績キャプチャー① - ECサイト・ホームページ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.4;
        }
        
        .container {
            width: 297mm;
            height: 210mm;
            margin: 0 auto;
            padding: 12mm;
            background: #ffffff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #4A6741;
            padding-bottom: 12px;
        }
        
        .header h1 {
            font-size: 24px;
            color: #000000;
            font-weight: 700;
            margin-bottom: 6px;
        }
        
        .header p {
            font-size: 12px;
            color: #666666;
        }
        
        .capture-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            flex: 1;
        }
        
        .capture-item {
            background: #f8f8f8;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .capture-header {
            background: #000000;
            color: #ffffff;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }
        
        .capture-content {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .image-placeholder {
            flex: 1;
            background: #ffffff;
            border: 2px dashed #cccccc;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666666;
            text-align: center;
            margin-bottom: 8px;
            min-height: 150px;
            position: relative;
        }
        
        .image-placeholder img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }
        
        .capture-description {
            background: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 4px;
            padding: 8px;
            min-height: 40px;
        }
        
        .capture-description textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-size: 10px;
            color: #333333;
            line-height: 1.3;
            resize: none;
            font-family: inherit;
        }
        
        .file-instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }
        
        .file-name {
            font-weight: bold;
            color: #4A6741;
            margin-bottom: 5px;
        }
        
        .footer {
            text-align: center;
            padding-top: 10px;
            border-top: 1px solid #dddddd;
            color: #666666;
            font-size: 10px;
            margin-top: 15px;
        }
        
        .instruction-box {
            background: #f0f7f0;
            border: 2px solid #4A6741;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .instruction-box h3 {
            color: #4A6741;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .instruction-box p {
            font-size: 10px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>実績キャプチャー① - ECサイト・ホームページ</h1>
            <p>実際に構築したWebサイトの画面キャプチャー集</p>
        </div>
        
 
        
        <div class="capture-grid">
            <div class="capture-item">
                <div class="capture-header">ECサイト メイン画面</div>
                <div class="capture-content">
                    <div class="image-placeholder">
                        <div class="file-instruction">
                            <div class="file-name">capture1.png</div>
                            <div>ECサイトのトップページ<br>商品一覧・スライダー表示</div>
                        </div>
                        <!-- <img src="capture1.png" alt="ECサイト メイン画面" onerror="this.style.display='none'"> -->
                    </div>
                    <div class="capture-description">
                        <textarea placeholder="画像の説明を入力してください（例：AMINATIブランドのECサイト。レスポンシブデザインで商品一覧がスムーズに表示される）">構築したECサイトのメイン画面。商品一覧とスライダー機能を実装</textarea>
                    </div>
                </div>
            </div>
            
            <div class="capture-item">
                <div class="capture-header">ホームページ デザイン</div>
                <div class="capture-content">
                    <div class="image-placeholder">
                        <div class="file-instruction">
                            <div class="file-name">capture2.png</div>
                            <div>ホームページ全体デザイン<br>ブランディング・レイアウト</div>
                        </div>
                        <!-- <img src="capture2.png" alt="ホームページ デザイン" onerror="this.style.display='none'"> -->
                    </div>
                    <div class="capture-description">
                        <textarea placeholder="画像の説明を入力してください（例：洗練されたデザインでBtoB取引先にも好印象を与える仕上がり）">プロフェッショナルなデザインでBtoB対応品質を実現したホームページ</textarea>
                    </div>
                </div>
            </div>
            
            <div class="capture-item">
                <div class="capture-header">モバイル表示・レスポンシブ</div>
                <div class="capture-content">
                    <div class="image-placeholder">
                        <div class="file-instruction">
                            <div class="file-name">capture3.png</div>
                            <div>スマートフォン表示<br>レスポンシブ対応状況</div>
                        </div>
                        <!-- <img src="capture3.png" alt="モバイル表示" onerror="this.style.display='none'"> -->
                    </div>
                    <div class="capture-description">
                        <textarea placeholder="画像の説明を入力してください（例：スマートフォンでも見やすく操作しやすいモバイルファースト設計）">モバイル端末での表示最適化。操作性とデザイン性を両立</textarea>
                    </div>
                </div>
            </div>
            
            <div class="capture-item">
                <div class="capture-header">管理機能・システム画面</div>
                <div class="capture-content">
                    <div class="image-placeholder">
                        <div class="file-instruction">
                            <div class="file-name">capture4.png</div>
                            <div>管理画面・機能詳細<br>商品登録システム等</div>
                        </div>
                        <!-- <img src="capture4.png" alt="管理機能" onerror="this.style.display='none'"> -->
                    </div>
                    <div class="capture-description">
                        <textarea placeholder="画像の説明を入力してください（例：独自構築の商品登録システム。直感的な操作で効率的な管理が可能）">独自構築した商品登録システム。迅速な商品追加・更新が可能</textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>実際の成果物画面 - 高品質なWebサイト構築・システム開発の実績</p>
        </div>
    </div>
</body>
</html>
