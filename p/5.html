<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実績キャプチャー② - 開発ツール・自動化システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.4;
        }
        
        .container {
            width: 297mm;
            height: 210mm;
            margin: 0 auto;
            padding: 12mm;
            background: #ffffff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #4A6741;
            padding-bottom: 12px;
        }
        
        .header h1 {
            font-size: 24px;
            color: #000000;
            font-weight: 700;
            margin-bottom: 6px;
        }
        
        .header p {
            font-size: 12px;
            color: #666666;
        }
        
        .capture-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            flex: 1;
        }
        
        .capture-item {
            background: #f8f8f8;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .capture-header {
            background: #000000;
            color: #ffffff;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }
        
        .capture-content {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .image-placeholder {
            flex: 1;
            background: #ffffff;
            border: 2px dashed #cccccc;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666666;
            text-align: center;
            margin-bottom: 8px;
            min-height: 150px;
            position: relative;
        }
        
        .image-placeholder img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }
        
        .capture-description {
            background: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 4px;
            padding: 8px;
            min-height: 40px;
        }
        
        .capture-description textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-size: 10px;
            color: #333333;
            line-height: 1.3;
            resize: none;
            font-family: inherit;
        }
        
        .file-instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }
        
        .file-name {
            font-weight: bold;
            color: #4A6741;
            margin-bottom: 5px;
        }
        
        .footer {
            text-align: center;
            padding-top: 10px;
            border-top: 1px solid #dddddd;
            color: #666666;
            font-size: 10px;
            margin-top: 15px;
        }
        
        .instruction-box {
            background: #f0f7f0;
            border: 2px solid #4A6741;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .instruction-box h3 {
            color: #4A6741;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .instruction-box p {
            font-size: 10px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>実績キャプチャー② - 開発ツール・自動化システム</h1>
            <p>業務効率化・自動化ソフトウェアの開発実績</p>
        </div>
        
                
        <div class="capture-grid">
            <div class="capture-item">
                <div class="capture-header">PDF自動カタログ生成ツール</div>
                <div class="capture-content">
                    <div class="image-placeholder">
                        <div class="file-instruction">
                            <div class="file-name">tool1.PNG</div>
                            <div>PDFカタログ生成画面<br>商品データ + 画像 → PDF</div>
                        </div>
                        <!-- <img src="tool1.PNG" alt="PDF生成ツール" onerror="this.style.display='none'"> -->
                    </div>
                    <div class="capture-description">
                        <textarea placeholder="画像の説明を入力してください（例：商品データと画像を読み込み、実行ボタン一つで完成度の高いPDFカタログを自動生成）">商品データと画像から瞬時にPDFカタログを生成。展示会対応も迅速化</textarea>
                    </div>
                </div>
            </div>
            
            <div class="capture-item">
                <div class="capture-header">画像一括処理システム</div>
                <div class="capture-content">
                    <div class="image-placeholder">
                        <div class="file-instruction">
                            <div class="file-name">tool2.PNG</div>
                            <div>画像切り抜き・処理画面<br>API連携による自動処理</div>
                        </div>
                        <!-- <img src="tool2.PNG" alt="画像処理ツール" onerror="this.style.display='none'"> -->
                    </div>
                    <div class="capture-description">
                        <textarea placeholder="画像の説明を入力してください（例：Photoroom APIを活用した自動背景除去システム。複数画像を一括処理で大幅時短）">Photoroom API連携による自動背景除去。複数画像の一括処理が可能</textarea>
                    </div>
                </div>
            </div>
            
            <div class="capture-item">
                <div class="capture-header">データ変換・整理ツール</div>
                <div class="capture-content">
                    <div class="image-placeholder">
                        <div class="file-instruction">
                            <div class="file-name">tool3.PNG</div>
                            <div>PDF→Excel変換<br>データ抽出・整理画面</div>
                        </div>
                        <!-- <img src="tool3.PNG" alt="データ変換ツール" onerror="this.style.display='none'"> -->
                    </div>
                    <div class="capture-description">
                        <textarea placeholder="画像の説明を入力してください（例：PDFからテキストデータを自動抽出しExcel形式で整理。手作業時間を大幅削減）">PDFデータ自動抽出・Excel変換ツール。データ整理作業を効率化</textarea>
                    </div>
                </div>
            </div>
            
            <div class="capture-item">
                <div class="capture-header">販売データ分析システム</div>
                <div class="capture-content">
                    <div class="image-placeholder">
                        <div class="file-instruction">
                            <div class="file-name">tool4.PNG</div>
                            <div>販売データ分別・集計<br>店舗別・週報別分析</div>
                        </div>
                        <!-- <img src="tool4.PNG" alt="データ分析ツール" onerror="this.style.display='none'"> -->
                    </div>
                    <div class="capture-description">
                        <textarea placeholder="画像の説明を入力してください（例：南谷様向けに開発した販売データ分析ツール。店舗別・期間別の自動集計機能）">南谷様向け販売データ分析ツール。店舗別・期間別に自動分別・集計</textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>業務効率化ツール開発実績 - アイデア × 技術力で様々な課題を解決</p>
        </div>
    </div>
</body>
</html>
