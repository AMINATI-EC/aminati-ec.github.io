<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提案書スライド</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        .slider-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.8);
            border: none;
            font-size: 24px;
            padding: 15px 20px;
            cursor: pointer;
            z-index: 1000;
            border-radius: 5px;
            color: #000;
            transition: background 0.3s ease;
        }
        
        .nav-button:hover {
            background: rgba(255,255,255,1);
        }
        
        .prev {
            left: 20px;
        }
        
        .next {
            right: 20px;
        }
        
        .slide-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
        }
        
        .dots {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .dot.active {
            background: #fff;
        }
        
        @media (max-width: 768px) {
            .nav-button {
                font-size: 18px;
                padding: 10px 15px;
            }
            
            .prev {
                left: 10px;
            }
            
            .next {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slide active">
            <iframe src="1.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="2.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="3.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="4.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="5.html"></iframe>
        </div>
        
        <button class="nav-button prev" onclick="changeSlide(-1)">‹</button>
        <button class="nav-button next" onclick="changeSlide(1)">›</button>
        
        <div class="slide-counter">
            <span id="current-slide">1</span> / 5
        </div>
        
        <div class="dots">
            <div class="dot active" onclick="currentSlide(1)"></div>
            <div class="dot" onclick="currentSlide(2)"></div>
            <div class="dot" onclick="currentSlide(3)"></div>
            <div class="dot" onclick="currentSlide(4)"></div>
            <div class="dot" onclick="currentSlide(5)"></div>
        </div>
    </div>

    <script>
        let slideIndex = 1;

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            const slides = document.getElementsByClassName('slide');
            const dots = document.getElementsByClassName('dot');
            
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove('active');
            }
            
            slides[slideIndex - 1].classList.add('active');
            dots[slideIndex - 1].classList.add('active');
            document.getElementById('current-slide').textContent = slideIndex;
        }

        // キーボード操作
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            }
        });

        // タッチ操作（スマホ対応）
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                changeSlide(1); // 右スワイプ（次へ）
            }
            if (touchEndX > touchStartX + 50) {
                changeSlide(-1); // 左スワイプ（前へ）
            }
        }
    </script>
</body>
</html>
